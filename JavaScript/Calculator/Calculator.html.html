<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise_10-i
    </title>
    <link rel="stylesheet" href="/styles/Lesson_10_Exercises_10i.css">
  </head>
  <body>
    <!--Create an element to display the calculation-->
    <p class="js-calculation calculation"></p>
    <!--Exercise_5-r-->
    <p>
      <!--Exercise_5-m, 5-o-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('1');
      ">
        1
      </button>
      <!--Exercise_5-p-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('2');
      ">
        2
      </button>

      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('3');
      ">
        3
      </button>

      <button class="calculator-button orange-button" onclick="
       updateCalculation('+');
      ">
        +
      </button>
    </p>

    <p>
      <!--Exercise_5-m, 5-o-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('4');      
      ">
        4
      </button>
      <!--Exercise_5-p-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('5');
      ">
        5
      </button>

      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('6');
      ">
        6
      </button>

      <button class = "calculator-button orange-button" onclick="
        updateCalculation('-');
      ">
        -
      </button>
    </p>
    
    <p>
      <!--Exercise_5-m, 5-o-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('7');
      ">
        7
      </button>
      <!--Exercise_5-p-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('8');
      ">
        8
      </button>

      <button class="calculator-button gray-button" onclick = "
        updateCalculation('9');
      ">
        9
      </button>

      <button class = "calculator-button orange-button" onclick="
        updateCalculation('*');
      ">
        *
      </button>
    </p>
    <p>
      <!--Exercise_5-m, 5-o-->
      <button class = "calculator-button gray-button" onclick = "
        updateCalculation('0');
      ">
        0
      </button>
      <!--Exercise_5-p-->
      <button class="calculator-button gray-button" onclick = "
        updateCalculation('.');
      ">
        .
      </button>

      <!--Exercise_5-q-->
      <button class = "calculator-button gray-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">
        =
      </button>

      <button class = "calculator-button orange-button" onclick="
        updateCalculation('/');
      ">
        /
      </button>
    </p>
    <p>
      <button class= "calculator-button gray-button clear-button" onclick = "
        calculation = '';
        displayCalculation();
        //remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">
        Clear
      </button>
    </p>

    <!--Exercise_5-n-->
    <script src="/scripts/Lesson_10_Exercises_10i.js"></script>
  </body>
</html>
